<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Slider</title>
		<link rel="stylesheet" type="text/css" href="css/slider.css">
	</head>
	<body>

	<div class="wrapper">
		<div id="slider">
			<img id="1" src="images/cara.jpg" alt="">
			<img id="2" src="images/closet.jpg" alt="">
			<img id="3" src="images/alex.jpg" alt="">
			<img id="4" src="images/donut.jpg" alt="">
		</div>

		<a href="#" class="left" onclick="prev(); return false;">Previous</a>
		<a href="#" class="right" onclick="next(); return false;">Next</a>
	</div>


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/slider.js"></script>
	</body>
</html>
